<div fxLayout="column" fxLayoutGap="10px">
  <button mat-raised-button (click)="openFilterDialog()">Filter</button>
  <div class="table-container" fxFlex>
    <table mat-table [dataSource]="filteredCryptos" class="mat-elevation-z8" fxFlex>
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef sticky> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="priceChangePercent">
        <th mat-header-cell *matHeaderCellDef sticky> Price Change (%) </th>
        <td mat-cell *matCellDef="let element"> {{element.priceChangePercent}} </td>
      </ng-container>

      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef sticky> Volume </th>
        <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
      </ng-container>

      <ng-container matColumnDef="currentPrice">
        <th mat-header-cell *matHeaderCellDef sticky> Current Price </th>
        <td mat-cell *matCellDef="let element"> {{element.lastPrice}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
